[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "reader"
version = "0.1.0"
description = "A lightweight text-to-audiobook CLI application"
authors = ["corsano"]
readme = "README.md"
packages = [{include = "reader"}]

[tool.poetry.scripts]
reader = "reader.cli:cli"

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
# Core dependencies
click = "^8.1.7"
pyyaml = "^6.0.1"
beautifulsoup4 = "^4.12.2"
ebooklib = "^0.18"
PyPDF2 = "^3.0.1"
# Phase 2 dependencies (Kokoro TTS - required for main features)
kokoro-onnx = "^0.4.9"
onnxruntime = "^1.20.0"
vaderSentiment = "^3.3.2"
regex = "^2023.12.25"
# Phase 3 essential dependencies
mutagen = "^1.47.0"
ffmpeg-python = "^0.2.0"
# Optional dependencies
pyttsx3 = {version = "^2.90", optional = true}
spacy = {version = "^3.7.0", optional = true}
psutil = {version = "^7.1.0", optional = true}
plotext = {version = "^5.3.2", optional = true}
tqdm = {version = "^4.67.0", optional = true}
rich = {version = "^14.0.0", optional = true}

[tool.poetry.extras]
# Phase 1 minimal (system TTS)
phase1 = ["pyttsx3"]
# Advanced NLP features (heavy!)
nlp = ["spacy"]
# System monitoring
monitoring = ["psutil"]
# Progress visualizations
progress-full = ["plotext", "tqdm", "rich"]
progress-timeseries = ["plotext"]
progress-tqdm = ["tqdm"]
progress-rich = ["rich"]
# All optional features
all = ["pyttsx3", "spacy", "psutil", "plotext", "tqdm", "rich"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
black = "^23.0"
flake8 = "^6.0"